<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}
a{
    text-decoration:none;
    color:black;
}

#Web {background-color: gainsboro;}
#App {background-color: yellowgreen;}
#Game {background-color: skyblue;}
#Youtube {background-color: cyan;}
img{
    width:100px;
    height:100px;
}
#Youtube > .channel > a > img{
    width: 150px;
    height: 150px; 
    border-radius: 70%;
    overflow: hidden;
}
    </style>
</head>
<body>
    <button class="tablink" onclick="openPage('Web', this, 'red')">Web</button>
<button class="tablink" onclick="openPage('App', this, 'green')" id="defaultOpen">App</button>
<button class="tablink" onclick="openPage('Game', this, 'blue')">Game</button>
<button class="tablink" onclick="openPage('Youtube', this, 'orange')">Youtube</button>

<div id="Web" class="tabcontent">
  <h3>WEB</h3>
  <p><a href="https://hangang.ivlis.kr/">한강</a></p>
</div>

<div id="App" class="tabcontent">
  <h3>APP</h3>
  <a href="https://naver.com"><img src="Naver.jpg"></a>
  <a href="https://www.instagram.com"><img src="인스타.jpg"></a>
  <a href="https://www.discord.com"><img src="discord.png"></a>
</div>

<div id="Game" class="tabcontent">
  <h3>GAME</h3>
  <p><a href="https://tetris.com"><strong>테트리스</strong>바로가기</a></p>
</div>

<div id="Youtube" class="tabcontent">
    <a href="https://www.youtube.com"><img src="Utube_pic.png"></a>
  <h3>YOUTUBE</h3>
  <div class="channel">
    <a href="https://www.youtube.com/friendshiping94"><img src="잉찡이.png"></a>
  </div>
  
</div>
      <script>
   function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
      </script>
</div>
</body>
</html>
